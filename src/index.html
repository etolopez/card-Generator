<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container mt-5" style="justify-content: center; margin:auto;">
      <div class="container-fluid p-auto" style="align-items: center">
        <div class="card m-auto shadow-lg p-3 mb-5 bg-body rounded" style="width: 18rem; height: 25rem;">
          <div class="card-body">
            <h1 class="card-symbol-up row position-absolute top-1 start-30" style="left: 30px; font-size: 100px; top: 10px;"></h1>
            <h1 class="row position-absolute top-50 start-50 translate-middle" style="font-size: 100px;" id="midLetter">J</h1>
            <h1 class="card-symbol-down row position-absolute bottom-0 end-2" style="right: 30px; font-size: 100px; bottom: 10px; transform: rotate(180deg) scaleX(-1)"></h1>
          </div>
        </div>
        <div class="row m-auto" style="width: 18rem;">
        <button class="btn btn-warning shadow rounded">Tap for a new Card</button>
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
